<div class="container color-dark">
    <div class="col">
      <p>Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Your bucket list ({{itemCount}})</p>
    </div>
  </div>


  <div class="container color-light">
    <div class="col">
      <form>
        <input type="text" name="item" class="txt" placeholder="Add new list" [(ngModel)]="listText">
        <input type="submit" value="{{btnText}}" class="btn" (click)="addItem()">
        <br>{{listText}}
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let data of listall">{{data}}</p>
    </div>
  </div>
